<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Task List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h1 class="mb-4">Task List</h1>

  <a href="/tasks/new" class="btn btn-primary mb-3">Add Task</a>

  <table class="table table-striped">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="task : ${tasks}">
        <td th:text="${task.id}"></td>
        <td th:text="${task.title}"></td>
        <td th:text="${task.completed} ? '✅ Done' : '❌ Pending'"></td>
        <td>
          <form th:action="@{/tasks/toggle}" method="post" style="display:inline;">
            <input type="hidden" name="id" th:value="${task.id}">
            <button type="submit" class="btn btn-sm btn-outline-success">Toggle</button>
          </form>
          <a th:href="@{/tasks/edit/{id}(id=${task.id})}" class="btn btn-sm btn-warning">Edit</a>
          <a th:href="@{/tasks/delete/{id}(id=${task.id})}" class="btn btn-sm btn-danger">Delete</a>
        </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
