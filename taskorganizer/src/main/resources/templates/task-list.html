<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
    <!-- Add Bootstrap CDN for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Tasks</h1>

    <!-- Add New Task Button -->
    <a href="/tasks/new" class="btn btn-primary mb-3">Add New Task</a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Completed</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasks}">
            <td th:text="${task.id}"></td>
            <td th:text="${task.title}"></td>
            <td>
                <form th:action="@{/tasks/update}" method="post" style="display:inline;">
                    <input type="hidden" th:name="id" th:value="${task.id}" />
                    <input type="hidden" th:name="title" th:value="${task.title}" />
                    <input type="hidden" th:name="completed" th:value="${!task.completed}" />
                    <button type="submit" class="btn btn-sm"
                        th:classappend="${task.completed} ? 'btn-success' : 'btn-outline-secondary'">
                        <span th:text="${task.completed} ? '✔' : '❌'"></span>
                    </button>
                </form>
            </td>
            <td>
                <a th:href="@{/tasks/edit(id=${task.id})}" class="btn btn-sm btn-warning">Edit</a>

                <form th:action="@{/tasks/delete}" method="get" style="display:inline;">
                    <input type="hidden" th:name="id" th:value="${task.id}" />
                    <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Optional Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
