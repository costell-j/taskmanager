<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Task Organizer</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Task List</h1>
        <ul>
            <li th:each="task : ${tasks}">
                <span th:text="${task.title}"></span>
                (<span th:text="${task.completed} ? 'Completed' : 'Pending'" ></span>)
            </li>"
        </ul>
    </body>
</html>
